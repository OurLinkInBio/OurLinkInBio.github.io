<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TimerCSS.css?v=1.0">
    <title>Magical Countdown</title>
    <style>
        
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="magic-mist"></div>
    <div class="magic-glow" id="magicGlow"></div>
    <div id="runes"></div>
    <div class="countdown-container">
        <div class="countdown-title">Countdown</div>
        <div class="countdown" id="countdown">
            <!-- JS will populate here -->
        </div>
    </div>
    <script>
        // Countdown logic
        function updateCountdown() {
            const targetDate = new Date(new Date().getFullYear(), 9, 20, 0, 0, 0, 0); // October 24th
            const now = new Date();
            // If today is after Oct 24, count to next year's Oct 24
            if (now > targetDate) {
                targetDate.setFullYear(targetDate.getFullYear() + 1);
            }
            const diff = targetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div class="countdown-segment">
                    <span class="countdown-number">${days}</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-segment">
                    <span class="countdown-number">${hours}</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-segment">
                    <span class="countdown-number">${minutes}</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-segment">
                    <span class="countdown-number">${seconds}</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            `;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Magical sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const size = Math.random() * 8 + 4;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.background = `radial-gradient(circle, #fff 0%, #a259ff 60%, transparent 100%)`;
            sparkle.style.filter = `blur(${Math.random() * 2}px)`;
            sparkle.style.animationDuration = `${2 + Math.random() * 2}s`;
            document.getElementById('magicGlow').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 4000);
        }
        setInterval(createSparkle, 180);

        // Animated glowing runes
        const runes = ['\u16B1', '\u16D6', '\u16C1', '\u16B7', '\u16DA', '\u16C7', '\u16CB', '\u16D2', '\u16C4', '\u16C8'];
        function placeRunes() {
            const runeContainer = document.getElementById('runes');
            runeContainer.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const rune = document.createElement('div');
                rune.className = 'rune';
                rune.textContent = String.fromCharCode(parseInt(runes[Math.floor(Math.random()*runes.length)].replace('\\u',''),16));
                rune.style.left = `${10 + Math.random()*80}%`;
                rune.style.top = `${5 + Math.random()*90}%`;
                rune.style.fontSize = `${2 + Math.random()*3}rem`;
                rune.style.transform = `rotate(${Math.random()*360}deg)`;
                runeContainer.appendChild(rune);
            }
        }
        placeRunes();
        setInterval(placeRunes, 6000);

        // Add this function to your countdown script
        function sendWeeklyReminder() {
            const targetDate = new Date(new Date().getFullYear(), 9, 24, 0, 0, 0, 0);
            const now = new Date();
            const diff = targetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            // Replace YOUR_WEBHOOK_KEY with your actual key from IFTTT
            const webhookUrl = 'https://maker.ifttt.com/trigger/countdown_reminder/with/key/bIuY-LDlw-TO1GuYB-k0fsEAreS1aGgcQ14tbf1q7MC';
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    value1: days,
                    value2: 'October 24th',
                    value3: 'Magical Countdown'
                })
            });
        }

        // Check if it's time to send reminder (once per week)
        function checkForWeeklyReminder() {
            const lastSent = localStorage.getItem('lastReminderSent');
            const now = Date.now();
            const oneWeek = 7 * 24 * 60 * 60 * 1000; // 7 days in milliseconds
            
            if (!lastSent || (now - parseInt(lastSent)) > oneWeek) {
                sendWeeklyReminder();
                localStorage.setItem('lastReminderSent', now.toString());
            }
        }

        // Call this when the page loads
        checkForWeeklyReminder();
    </script>
</body>
</html>
