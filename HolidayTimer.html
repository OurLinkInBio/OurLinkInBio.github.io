<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Countdown</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #1a0033 0%, #2d0036 40%, #0a001a 100%);
            color: #f3e9ff;
            font-family: 'Cinzel Decorative', 'Papyrus', fantasy, serif;
            overflow: hidden;
        }
        .magic-mist {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
            background: radial-gradient(ellipse at 60% 40%, rgba(162,89,255,0.12) 0%, rgba(0,0,0,0) 70%),
                        radial-gradient(ellipse at 30% 70%, rgba(255,255,255,0.07) 0%, rgba(0,0,0,0) 80%);
            animation: mistmove 18s linear infinite alternate;
        }
        @keyframes mistmove {
            0% { background-position: 60% 40%, 30% 70%; }
            100% { background-position: 65% 45%, 35% 75%; }
        }
        .magic-glow {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }
        .rune {
            position: absolute;
            font-size: 2.5rem;
            color: #a259ffcc;
            opacity: 0.18;
            pointer-events: none;
            filter: blur(0.5px) drop-shadow(0 0 8px #a259ff);
            animation: runeglow 6s infinite alternate;
        }
        @keyframes runeglow {
            0% { opacity: 0.12; filter: blur(1px) drop-shadow(0 0 4px #a259ff); }
            100% { opacity: 0.22; filter: blur(0.5px) drop-shadow(0 0 12px #fff); }
        }
        .countdown-container {
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, rgba(34,0,51,0.92) 60%, rgba(80,0,120,0.7) 100%);
            border: 4px double #a259ff;
            border-radius: 32px;
            box-shadow: 0 0 60px 20px #a259ff55, 0 0 120px 40px #fff0 inset, 0 0 0 8px #fff1 inset;
            padding: 56px 72px 48px 72px;
            text-align: center;
            max-width: 480px;
            margin: auto;
            backdrop-filter: blur(2px);
        }
        .countdown-title {
            font-size: 2.8rem;
            letter-spacing: 3px;
            margin-bottom: 28px;
            text-shadow: 0 0 18px #fff, 0 0 32px #a259ff, 0 0 8px #fff8;
            color: #e0c3ff;
            font-family: 'Cinzel Decorative', 'Papyrus', fantasy, serif;
            position: relative;
        }
        .countdown-title::after {
            content: '\2721';
            position: absolute;
            right: -2.2em;
            top: 0.1em;
            font-size: 1.2em;
            color: #a259ffcc;
            text-shadow: 0 0 8px #fff, 0 0 16px #a259ff;
            animation: starspin 4s linear infinite;
        }
        @keyframes starspin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 32px;
        }
        .countdown-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(120deg, #a259ff22 0%, #fff1 100%);
            border-radius: 12px;
            padding: 12px 18px 10px 18px;
            box-shadow: 0 0 12px 2px #a259ff44;
        }
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 12px #a259ff, 0 0 24px #fff0;
            letter-spacing: 1px;
        }
        .countdown-label {
            font-size: 1.1rem;
            color: #d1b3ff;
            margin-top: 4px;
            letter-spacing: 1.5px;
            text-shadow: 0 0 4px #a259ff88;
        }
        /* Magical sparkles */
        .sparkle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
            animation: sparkle 3s infinite linear;
        }
        @keyframes sparkle {
            0% { opacity: 0.7; transform: scale(1) translateY(0); }
            50% { opacity: 1; transform: scale(1.3) translateY(-10px); }
            100% { opacity: 0.7; transform: scale(1) translateY(0); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="magic-mist"></div>
    <div class="magic-glow" id="magicGlow"></div>
    <div id="runes"></div>
    <div class="countdown-container">
        <div class="countdown-title">Countdown</div>
        <div class="countdown" id="countdown">
            <!-- JS will populate here -->
        </div>
    </div>
    <script>
        // Countdown logic
        function updateCountdown() {
            const targetDate = new Date(new Date().getFullYear(), 9, 20, 0, 0, 0, 0); // October 24th
            const now = new Date();
            // If today is after Oct 24, count to next year's Oct 24
            if (now > targetDate) {
                targetDate.setFullYear(targetDate.getFullYear() + 1);
            }
            const diff = targetDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById('countdown').innerHTML = `
                <div class="countdown-segment">
                    <span class="countdown-number">${days}</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-segment">
                    <span class="countdown-number">${hours}</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-segment">
                    <span class="countdown-number">${minutes}</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-segment">
                    <span class="countdown-number">${seconds}</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            `;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Magical sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const size = Math.random() * 8 + 4;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.background = `radial-gradient(circle, #fff 0%, #a259ff 60%, transparent 100%)`;
            sparkle.style.filter = `blur(${Math.random() * 2}px)`;
            sparkle.style.animationDuration = `${2 + Math.random() * 2}s`;
            document.getElementById('magicGlow').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 4000);
        }
        setInterval(createSparkle, 180);

        // Animated glowing runes
        const runes = ['\u16B1', '\u16D6', '\u16C1', '\u16B7', '\u16DA', '\u16C7', '\u16CB', '\u16D2', '\u16C4', '\u16C8'];
        function placeRunes() {
            const runeContainer = document.getElementById('runes');
            runeContainer.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const rune = document.createElement('div');
                rune.className = 'rune';
                rune.textContent = String.fromCharCode(parseInt(runes[Math.floor(Math.random()*runes.length)].replace('\\u',''),16));
                rune.style.left = `${10 + Math.random()*80}%`;
                rune.style.top = `${5 + Math.random()*90}%`;
                rune.style.fontSize = `${2 + Math.random()*3}rem`;
                rune.style.transform = `rotate(${Math.random()*360}deg)`;
                runeContainer.appendChild(rune);
            }
        }
        placeRunes();
        setInterval(placeRunes, 6000);
    </script>
</body>
</html>
